<!-- inicio.component.html -->
<div *ngIf="authService.isLoggedIn()">
    <p>Welcome! You're logged in</p>
    <dhc-dynamic-button (clicked)="authService.logout()" label="Logout" type="primary" color="red"></dhc-dynamic-button>
</div>

<div *ngIf="!authService.isLoggedIn()">
    <p>Please <a routerLink="/login">login</a> to access the system</p>
</div>
