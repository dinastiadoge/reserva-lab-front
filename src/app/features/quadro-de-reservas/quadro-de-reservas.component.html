<div class="container-for-schedule-page">
    <h1>Quadro de Reservas</h1>
    <dhc-header-quadro (shiftSelected)="onShiftChange($event)"></dhc-header-quadro>
    <dhc-schedule-table (cellSelected)="onCellSelected($event)" [shift]="selectedShift" [scheduleData]="scheduleGrid"></dhc-schedule-table>
    <dhc-modal-info-reserva
      *ngIf="showPopup"
    [reserva]="selectedCell!"
    (closeModal)="closePopup()"
    >
    </dhc-modal-info-reserva>
</div>
