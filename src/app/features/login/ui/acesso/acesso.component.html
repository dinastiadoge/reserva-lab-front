<div class="login-card">
  <h2 class="titulo">Login</h2>

  <form [formGroup]="loginForm">
    <div class="campo">
      <label>
        Usuário
        <input formControlName="username" />
      </label>
    </div>

    <div class="campo">
      <label>
        Senha
        <input type="password" formControlName="password" />
      </label>
    </div>

    <button type="submit">Acessar</button> <!-- pq n usou os componentes já existentes? -->

    <a class="esqueceu-senha">Esqueceu sua senha?</a> <!-- se n tem tela tem que conversar com o pessoal das telas -->
  </form>
</div>
