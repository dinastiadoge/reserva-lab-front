<button id="Menu__button" (click)="onClick()">
  <div class="img-mobile">
    <img *ngIf="!isMenuOpen" src="assets/img/Menu.png" alt="Menu" class="menu"/>
    <img *ngIf="isMenuOpen" src="assets/img/Vector.png" alt="Fechar" class="close-menu" />
  </div>
<div class="img-desk">
  <img *ngIf="!isMenuOpen" src="assets/img/menu-desk.png" alt="Menu Desktop" class="menu__desk" />
  <img *ngIf="isMenuOpen" src="assets/img/vector-desk.png" alt="Fechar Desktop" class="close-menu__desk" />
</div>
</button>
