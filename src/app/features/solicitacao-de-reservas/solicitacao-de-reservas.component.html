<div class="container">
  <div class="content">
    <h1 class="page-title">Reserva</h1>

    <form [formGroup]="reservaForm" (ngSubmit)="solicitarReserva()">
      <div class="formulario">

        <div class="horas">
          <p class="horario-label">Horário</p>
          <dhc-horario-select (horarioChange)="onHorarioChange($event)"></dhc-horario-select>
        </div>

        <div class="selection">
          <!-- <dhc-input-select label="Repetir" [options]="['Não repetir', 'Diário', 'Semanal']" placeholder="Repetir"
            formControlName="repetir">
          </dhc-input-select> -->
          <dhc-repeat-select (selectionChange)="repetirChanges($event)"/>
        </div>

        <dhc-input-text *ngIf="!isAdmin()" label="Responsável" placeholder="Responsável pela reserva"
          formControlName="responsavel">
        </dhc-input-text>

        <dhc-input-text label="Disciplina" placeholder="Nome da disciplina" formControlName="disciplina">
        </dhc-input-text>

        <div class="caixatexto">
          <label for="descricaoReserva" class="descricao">Descrição</label>
          <textarea class="text-area-box" placeholder="Dê um motivo para sua reserva"
            formControlName="descricao"></textarea>
        </div>


      </div>
    </form>
    <div class="botao">
      <dhc-dynamic-button (clicked)="solicitarReserva()" label="Solicitar reserva" type="primary"
        [disabled]="reservaForm.invalid">
      </dhc-dynamic-button>
    </div>
  </div>
</div>
