<h1>Confirmar Solicitações</h1>

<div class="requests" *ngFor="let solicitacao of reservasPending">
  <dhc-confirm-request 
  (requestDestroy)="onRequestClose($event.id, $event.accepted)"
  [disciplina]="solicitacao.disciplinaRelacionada"
  [diasReservados]="formatDiasReservados(solicitacao)"
  [horario_solicitacao]="solicitacao.dataReserva!"
  [lab]="solicitacao.salaReservada.nomeSala!"
  [professor]="solicitacao.solicitante.userName!"
  [solicitacao]="solicitacao"

  ></dhc-confirm-request>
</div>
