<div class="overlay-backdrop"
     (click)="closePopup()"
     (keydown.escape)="closePopup()"
     (keydown.enter)="closePopup()"
     tabindex="0">
  <div class="popup"
       (click)="$event.stopPropagation()"
       (keydown.enter)="$event.stopPropagation()"
       tabindex="0">
    
    <h2>Editar Reserva</h2>
    <button class="close-button" (click)="closePopup()">X</button>

    <form (ngSubmit)="salvarEdicao()">
      <div class="form-group" *ngIf="temSolicitante">
        <label for="solicitanteName">Nome do Solicitante:</label>
        <input type="text" 
               id="solicitanteName" 
               [(ngModel)]="solicitanteName" 
               name="solicitanteName" 
               required>
      </div>

      <div class="form-group">
        <label for="disciplinaRelacionada">Disciplina:</label>
        <input type="text" 
               id="disciplinaRelacionada" 
               [(ngModel)]="disciplinaRelacionada" 
               name="disciplinaRelacionada" 
               required>
      </div>

      <div class="form-group" *ngIf="temDiasReservados">
        <label for="horario">Horário (Primeiro Dia/Primeiro Horário):</label>
        <input type="text" 
               id="horario" 
               [(ngModel)]="primeiroHorario" 
               name="horario">
      </div>

      <div class="form-group">
        <label for="dataReserva">Data da Reserva:</label>
        <input type="date" 
               id="dataReserva" 
               [(ngModel)]="dataReserva" 
               name="dataReserva" 
               required>
      </div>

      <div class="modal-actions">
        <button type="submit" class="btn btn-success">Salvar Alterações</button>
        <button type="button" class="btn btn-secondary" (click)="closePopup()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
