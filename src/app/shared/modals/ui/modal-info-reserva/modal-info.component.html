<div class="overlay-backdrop" (click)="closePopup()" (keydown)="closePopup()" tabindex="0">
  <div class="popup" (click)="$event.stopPropagation()" (keydown)="closePopup()" tabindex="0">

    <div class="options">
        <img src="assets/img/edit-reserva.svg" alt="icon">
        <img src="assets/img/apagar-reserva.svg" alt="icon">
        <button (click)="closePopup()">
            <img src="assets/img/close-popup.svg" alt="icon">
        </button>
    </div>


    <p class="prof">{{data.teacher}}</p>
    <div class="infoReserva">

        <p class="lab">{{data.lab}}</p>
        <p class="discipl">{{data.disciplina}}</p>
        <ul>
            <li>{{data.dia_e_horario}}</li>
            <li>{{data.duracao}}</li>
            <li>{{data.inicio}}</li>
        </ul>
    </div>
  </div>
</div>
