<div class="overlay-backdrop" (click)="closePopup()" (keydown)="closePopup()" tabindex="0">
  <div class="popup" (click)="$event.stopPropagation()" (keydown)="closePopup()" tabindex="0">

    <div class="options">
       <button (click)="editReserva()" class="icon-button">
        <img src="assets/img/edit-reserva.svg" alt="Editar Reserva">
      </button>
      <button (click)="apagarReserva()" class="icon-button" [disabled]="loading">
        <img src="assets/img/apagar-reserva.svg" alt="Apagar Reserva">
      </button>
        <button (click)="closePopup()" class="icon-button">
            <img src="assets/img/close-popup.svg"  alt="Fechar">
        </button>
    </div>

    <p class="prof" id="modal-title" *ngIf="temSolicitante">{{solicitanteName}}</p>
    
    <div class="infoReserva">
       <p class="lab" *ngIf="temSalaReservada">{{nomeSala}}</p>
       <p class="discipl">{{disciplinaRelacionada}}</p>
       <ul>
           <li *ngIf="temDiasReservados">{{primeiroHorario}}</li>
           <li *ngIf="temDataReserva">{{dataReserva | date:'dd/MM/yyyy'}}</li>
       </ul>
    </div>
  </div>
</div>
