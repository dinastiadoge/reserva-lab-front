<div (click)="toggle()" (keydown.enter)="toggle()" tabindex="0">
  <dhc-icon-button
    [iconUrl]="isOpen() ? '/assets/img/vector-desk.png' : '/assets/img/menu-desk.png'"
  >
  </dhc-icon-button>
</div>

<div class="navegacao" *ngIf="isOpen()" (click)="close()" (keydown.enter)="close()" tabindex="0">
  <div class="navegacao__item principal">
    <a routerLink="/home">Página inicial</a>
  </div>
  <div class="navegacao__item">
    <a routerLink="/quadro-de-reservas">Quadro de Reservas</a>
  </div>
  <div class="navegacao__item">
    <a routerLink="/confirmar-reserva">Confirmar solicitações</a>
  </div>
  <div class="navegacao__item">
    <a routerLink="/cadastrar-laboratorio">Cadastrar laboratórios</a>
  </div>
  <div class="navegacao__item">
    <a routerLink="/solicitacao-de-reservas">Solicitação de Reservas</a>
  </div>
</div>
