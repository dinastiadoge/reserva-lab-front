<div class="seletorbox">

  <select 
    [ngModel]="value" 
    (ngModelChange)="onSelectChangeFromModel($event)" 
    class="input-select"
  >
    <option value="" disabled hidden>{{ placeholder() }}</option>
    <option *ngFor="let option of options()" [value]="option">{{ option }}</option>
  </select>
</div>
